<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> The Dragon Warrior </title>
        <link rel="stylesheet" href="gamestyle.css">
    </head>
    <body>
        <h1 class="heading" >Defeat The Dragon</h1>
        <div id="game">
            <div id="stats">
            <span class="stat">XP: <span id="xptext">0</span></span>
            <span class="stat">Health: <span id="healthtext">100</span></span>
            <span class="stat">Gold: <span id="goldtext">50</span></span>
            </div>
            <div id="controls">
                <button id="button1">To Store</button>
                <button id="button2">To Cave</button>
                <button id="button3">To Arena</button>
            </div>
            <div id="monsterstats">
                <span class="stat">Monster Name: <span id="monstername">0</span></span>
                <span class="stat">Health: <span id="monsterhealth">100</span></span>
            </div>
            <div id="text">Welcome to the World of Monsters<br> 
                Are you ready to become the dragon warrior!!<br>
                The village awaits your victory 
            </div>
        </div>
        <script src="gamejs.js"></script>
    </body>
    </html>
