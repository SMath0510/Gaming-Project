<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content ="width=device-width initial-scale=1.0 user-scalable=no">
<title> Sudoku Puzzle </title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>
    <h1 class="main-head"> Sudoku </h1>

    <hr> 
    <div class="difficulty">
        <div class="entry" id="easy"> Easy </div>
        <div class="entry" id="medium"> Medium </div>
        <div class="entry" id="hard"> Hard </div>
        <div class="entry" id="errors"> 0 </div>
        <div class="entry" id="solve"> Solve </div>
        <div class="entry" id="reset"> Reset </div>
    </div>

    <hr>
    <div class="main-element">
        <div id = "board">
        </div>

        <div id = "options">
        </div>
    </div>

</body>
